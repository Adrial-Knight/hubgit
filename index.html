<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/tsumo.png" />
        <link rel="stylesheet" href="styles/tusmo.css">
        <title>TUSMO</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="left"></div>
            <div id="center">
                <div id="game-wrapper">
                    <div id="game-header">TUSMO</div>
                    <div id="game-subheader-wrapper">
                        <div id="game-subheader-left"></div>
                        <div id="game-subheader-right"></div>
                    </div>
                    <table id="game-grid"></table>
                    <table id="virtual-keyboard">
                        <tbody id="virtual-keyboard-body">
                            <tr>
                                <th class="visible" id="A">A</th>
                                <th class="visible" id="Z">Z</th>
                                <th class="visible" id="E">E</th>
                                <th class="visible" id="R">R</th>
                                <th class="visible" id="T">T</th>
                                <th class="visible" id="Y">Y</th>
                                <th class="visible" id="U">U</th>
                                <th class="visible" id="I">I</th>
                                <th class="visible" id="O">O</th>
                                <th class="visible" id="P">P</th>
                            </tr>
                            <tr>
                                <th class="visible" id="Q">Q</th>
                                <th class="visible" id="S">S</th>
                                <th class="visible" id="D">D</th>
                                <th class="visible" id="F">F</th>
                                <th class="visible" id="G">G</th>
                                <th class="visible" id="H">H</th>
                                <th class="visible" id="J">J</th>
                                <th class="visible" id="K">K</th>
                                <th class="visible" id="L">L</th>
                                <th class="visible" id="M">M</th>
                            </tr>
                            <tr>
                                <th class="empty-key"></th>
                                <th class="visible" id="DELETE">←</th>
                                <th class="visible" id="W">W</th>
                                <th class="visible" id="X">X</th>
                                <th class="visible" id="C">C</th>
                                <th class="visible" id="V">V</th>
                                <th class="visible" id="B">B</th>
                                <th class="visible" id="N">N</th>
                                <th class="visible" id="ENTER">↩</th>
                                <th class="empty-key"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="right"></div>
        </div>
        <script type="module" src="scripts/tusmo.js"></script>
    </body>
</html>
